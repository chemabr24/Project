<app-alerta></app-alerta>
<div class="container">
  <div class="perfil-container">
    <h1 mat-dialog-title><strong>Perfil</strong></h1>
    <div class="form-container">
      <mat-dialog-content>
        <form action="">

          <div class="form-group">
            <label>Nombre: </label>
            <input type="text" class="form-control" matInput [(ngModel)]="local_data.nombre" name="nombre" id="nombre"
              disabled="false" [ngClass]="{ 'is-invalid': submitted && local_data.nombre.errors }">
            <div *ngIf="submitted && local_data.nombre.errors" class="invalid-feedback">
              <div *ngIf="local_data.nombre.errors.required">Por favor, escriba su nombre</div>
            </div>
          </div>

          <div class="form-group">
            <label>Apellidos: </label>
            <input type="text" class="form-control" matInput [(ngModel)]="local_data.apellidos" name="apellidos"
              id="apellidos" disabled="false" [ngClass]="{ 'is-invalid': submitted && local_data.apellidos.errors }">
            <div *ngIf="submitted && local_data.apellidos.errors" class="invalid-feedback">
              <div *ngIf="local_data.apellidos.errors.required">Por favor, escriba sus apellidos</div>
            </div>
          </div>

          <div class="form-group">
            <label>DNI: </label>
            <input type="text" class="form-control" matInput [(ngModel)]="local_data.dni" name="dni" disabled="false">
          </div>

          <div class="form-group">
            <label>Contraseña: </label>
            <input type="password" class="form-control" matInput [(ngModel)]="local_data.contrasena" name="contrasena"
              id="contrasena" disabled="false" [ngClass]="{ 'is-invalid': submitted && local_data.contrasena.errors }">
            <div *ngIf="submitted && local_data.contrasena.errors" class="invalid-feedback">
              <div *ngIf="local_data.contrasena.errors.required">Por favor, escriba una contraseña</div>
            </div>
          </div>


          <div class="form-group">
            <label>Telefono: </label>
            <input type="text" class="form-control" matInput [(ngModel)]="local_data.telefono" name="telefono"
              id="telefono" disabled="false" [ngClass]="{ 'is-invalid': submitted && local_data.telefono.errors }">
            <div *ngIf="submitted && local_data.telefono.errors" class="invalid-feedback">
              <div *ngIf="local_data.telefono.errors.required">Por favor, escriba su número de teléfono</div>
            </div>
          </div>

          <div class="form-group">
            <label>Correo: </label>
            <input type="text" class="form-control" matInput [(ngModel)]="local_data.correo" name="correo" id="correo"
              disabled="false" [ngClass]="{ 'is-invalid': submitted && local_data.correo.errors }">
            <div *ngIf="submitted && local_data.correo.errors" class="invalid-feedback">
              <div *ngIf="local_data.correo.errors.required">Por favor, escriba un correo electrónico</div>
            </div>
          </div>

          <div *ngIf="admin">
            <label for="tipo"> Tipo usuario: </label>
            <div>
              <input id="admin" type="radio" value="admin" name="tipo" disabled="false" [(ngModel)]="tipo">
              <label for="admin"> Admin </label>
            </div>
            <div>
              <input id="asistente" type="radio" value="asistente" name="tipo" disabled="false" [(ngModel)]="tipo">
              <label for="asistente"> Asistente </label>
            </div>
          </div>

          <div>
            <button style="margin:10px" raised-button (click)="modificar()" mat-flat-button color="blue" id="modificar" value="modificar"
              class="btn btn-primary">{{Modificar}}</button>
            <button raised-button (click)="cancelar()" mat-flat-button color="blue" id="cancelar" disabled="true"
              class="btn btn-primary">Cancelar</button>

          </div>


        </form>
      </mat-dialog-content>
    </div>
  </div>
</div>
